apply plugin: "com.android.application"

android {
    namespace 'com.anonymous.genesisapp'
    compileSdkVersion 34

    defaultConfig {
        applicationId 'com.anonymous.genesisapp'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://reactnative.dev/maven' }
}

dependencies {
    // Add the AppCompat dependency to provide the missing style
    implementation "androidx.appcompat:appcompat:1.6.1"
    
    // The React Native dependency is now handled by the React Native Gradle plugin.
    // Do not include: implementation 'com.facebook.react:react-native:0.78.0'
}


